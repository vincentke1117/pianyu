name: Update Data

on:
  push:
    branches: [main]
  schedule:
    # 每3天 UTC 0:00 (北京时间 8:00) 运行
    - cron: '0 0 */3 * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install requests urllib3

      - name: Fetch data from Feishu
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_BASE_ID: ${{ secrets.FEISHU_BASE_ID }}
          FEISHU_TABLE_ID: ${{ secrets.FEISHU_TABLE_ID }}
        run: npm run fetch-data

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/articles.json src/data/articles.ts
          git diff --staged --quiet || git commit -m "chore: 自动更新数据"
          git push
